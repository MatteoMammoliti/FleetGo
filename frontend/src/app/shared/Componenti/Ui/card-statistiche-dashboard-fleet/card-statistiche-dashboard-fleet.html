<div class="kpi-card" [ngClass]="coloreSfondo">

  <div class="card-header">
    <span class="card-title">{{ titolo }}</span>
    <i [class]="'bi ' + icona"></i>
  </div>

  <div class="card-body">
    <h2 class="card-value">{{ valore }}</h2>
  </div>

  <div class="card-footer">
    <small>{{ descrizione }}</small>
  </div>

</div>
