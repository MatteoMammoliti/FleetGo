<div class="relative w-full">
  <select
    #tendina
    [ngModel]="valore"
    (ngModelChange)="aggiorna($event); tendina.blur() " class="appearance-none w-full bg-white border border-gray-200 text-gray-500 font-medium py-1 px-3 pr-10 rounded-lg shadow-sm hover:border-azzurro focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all cursor-pointer">

    @if (placeholder) {
      <option [ngValue]="''" value="">{{ placeholder }}</option>
    }

    @for (item of lista; track item) {
      <option [ngValue]="chiaveUtilizzata ? item[chiaveUtilizzata] : item">
        {{ chiaveVisuale ? item[chiaveVisuale] : item }}
      </option>
    }
  </select> <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
  <i class="bi bi-chevron-down text-xs"></i>
</div>
</div>
