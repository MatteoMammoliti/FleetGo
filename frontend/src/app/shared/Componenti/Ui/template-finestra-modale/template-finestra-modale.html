<div class="fixed inset-0 bg-black/50 backdrop-blur-[2px] z-50 flex items-center justify-center p-4"
     (click)="chiudi.emit()">

  <div class="animate-pop-in bg-white w-full {{larghezza}} rounded-lg shadow-xl overflow-hidden"
       (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center p-6 border-b border-gray-100 bg-gray-50">
      <div class="flex flex-col">
        <span class="font-bold text-gray-800">{{titolo}}</span>
        @if(sottotitolo){
          <p class="text-xs uppercase tracking-wider text-gray-500 font-medium">
          {{sottotitolo}}
          </p>
        }

      </div>
      <button class="bg-white rounded-full w-6 h-6 flex justify-center items-center hover:bg-gray-300  transition-all" (click)="chiudi.emit()" type="button" title="Chiudi">
        <span class="font-bold text-m leading-none mb-[2px]">&times;</span>
      </button>
    </div>
    <div class="space-y-6 text-testo-p overflow-y-auto">
      <ng-content></ng-content>
    </div>
    <div class="flex justify-end gap-x-4 mt-4 bg-gray-50 p-3 text-[14px]">
      @if(tastoBianco){
        <button class="bg-white border text-testo-p border-gray-100 hover:border-gray-200 hover:bg-gray-200 hover:shadow-md hover:-translate-y-0.5 shadow-sm px-3 py-[2px] rounded-xl transition-all" (click)="annulla.emit()">{{tastoBianco}}</button>
      }
      @if(tastoBlu){
        <button class="bg-azzurro hover:bg-azzurro-scuro hover:shadow-md hover:-translate-y-0.5 text-grigio shadow-sm px-2 py-[1px] border rounded-xl transition-all" (click)="conferma.emit()">{{tastoBlu}}</button>
      }
    </div>
</div>
</div>
