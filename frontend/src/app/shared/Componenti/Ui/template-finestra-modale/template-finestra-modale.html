<div class="fixed inset-0 bg-black/50 backdrop-blur-[2px] z-50 flex items-center justify-center p-4"
     (click)="chiudi.emit()">

  <div class="animate-pop-in bg-white w-full {{larghezza}} rounded-lg shadow-xl overflow-hidden max-h-[90vh] flex flex-col"
       (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center p-4 border-b border-gray-100 bg-gray-50 shrink-0">
      <div class="flex flex-col">
        <span class="font-bold text-gray-800">{{titolo}}</span>
        @if(sottotitolo){
          <p class="text-xs uppercase tracking-wider text-gray-500 font-medium">
          {{sottotitolo}}
          </p>
        }

      </div>
      <button class="bg-white rounded-full w-6 h-6 flex justify-center items-center hover:bg-gray-300
      transition-all" (click)="chiudi.emit()" type="button" title="Chiudi">
        <span class="font-bold text-m leading-none mb-[2px]">&times;</span>
      </button>
    </div>
    <div class="px-2 overflow-y-auto min-h-0 flex-grow custom-scrollbar">
      <ng-content></ng-content>
    </div>
    <div class="flex justify-end gap-x-4 bg-gray-50 p-3 text-[14px] border-t border-gray-100 shrink-0">
      @if(tastoBianco){
        <button class="px-5 py-2 text-sm font-medium text-slate-600 bg-white border border-slate-200 rounded-xl
               hover:bg-slate-50 hover:border-slate-300 active:bg-slate-100 transition-all"
                (click)="annulla.emit()">
          {{tastoBianco}}
        </button>      }
      @if(tastoBlu){
        <button class="px-6 py-2 text-sm font-semibold text-white bg-azzurro rounded-xl
               hover:bg-azzurro-scuro hover:shadow-lg hover:shadow-azzurro/20
               active:scale-95 transition-all shadow-sm"
                (click)="conferma.emit()">
          {{tastoBlu}}
        </button>
      }
    </div>
</div>
</div>
