<div class="flex flex-col md:flex-row items-end gap-4 w-full">

  <div class="flex flex-col w-full md:w-auto relative group pb-4">
    <label class="text-[10px] font-bold ml-1 mb-0.5 uppercase tracking-wide transition-colors whitespace-nowrap"
           [class.text-red-600]="erroreRitiro"
           [class.text-slate-700]="!erroreRitiro">
      Ritiro
    </label>
    
    <div class="relative w-full md:w-[250px]">
      <input
        type="datetime-local"
        [(ngModel)]="dataRitiroCompleta"
        (ngModelChange)="resetErrori(); onCambioRitiro()"
        [min]="minDateRitiro"
        (keydown)="bloccaScrittura($event)"
        class="appearance-none w-full border font-medium px-3 rounded-xl transition-all cursor-pointer outline-none text-sm h-[42px]"
        [class.border-red-500]="erroreRitiro"
        [class.bg-red-50]="erroreRitiro"
        [class.text-red-900]="erroreRitiro"
        [class.focus:ring-red-200]="erroreRitiro"
        [class.border-gray-200]="!erroreRitiro"
        [class.bg-gray-50]="!erroreRitiro"
        [class.text-gray-700]="!erroreRitiro"
        [class.focus:bg-white]="!erroreRitiro"
        [class.focus:border-blue-400]="!erroreRitiro"
        [class.focus:ring-blue-100]="!erroreRitiro"
        [class.focus:ring-2]="true">
    </div>

    @if (erroreRitiro) {
      <span class="absolute bottom-0 left-1 text-[10px] text-red-500 font-bold animate-fade-in">
        {{ msgErroreRitiro }}
      </span>
    }
  </div>

  <div class="flex flex-col w-full md:w-auto relative group pb-4">
    <label class="text-[10px] font-bold ml-1 mb-0.5 uppercase tracking-wide transition-colors whitespace-nowrap"
           [class.text-red-600]="erroreConsegna"
           [class.text-slate-700]="!erroreConsegna">
      Consegna
    </label>

    <div class="relative w-full md:w-[250px]">
      <input
        type="datetime-local"
        [(ngModel)]="dataConsegnaCompleta"
        (ngModelChange)="resetErrori()"
        [min]="minDateConsegna"
        (keydown)="bloccaScrittura($event)"
        class="appearance-none w-full border font-medium px-3 rounded-xl transition-all cursor-pointer outline-none text-sm h-[42px]"
        [class.border-red-500]="erroreConsegna"
        [class.bg-red-50]="erroreConsegna"
        [class.text-red-900]="erroreConsegna"
        [class.focus:ring-red-200]="erroreConsegna"
        [class.border-gray-200]="!erroreConsegna"
        [class.bg-gray-50]="!erroreConsegna"
        [class.text-gray-700]="!erroreConsegna"
        [class.focus:bg-white]="!erroreConsegna"
        [class.focus:border-blue-400]="!erroreConsegna"
        [class.focus:ring-blue-100]="!erroreConsegna"
        [class.focus:ring-2]="true">
    </div>

    @if (erroreConsegna) {
      <span class="absolute bottom-0 left-1 text-[10px] text-red-500 font-bold animate-fade-in">
        {{ msgErroreConsegna }}
      </span>
    }
  </div>

  <div class="w-full md:w-auto mt-2 md:mt-0 md:mb-4">
    <button (click)="cerca()"
            class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 active:scale-95 text-white font-bold rounded-xl px-8 shadow-md shadow-blue-100 transition-all flex items-center justify-center gap-2 border border-transparent whitespace-nowrap h-[42px]">
      <i class="bi-search"></i>
      <span>Cerca</span>
    </button>
  </div>

</div>
