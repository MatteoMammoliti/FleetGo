<div
  class="w-full h-full flex flex-col items-center justify-center p-4 group animate-fade-up animate-once animate-duration-1000">

  <div
    class="w-12 h-12 mb-2 rounded-full flex justify-center items-center bg-azzurro transition-colors shadow-sm group-hover:animate-bounce">
    <i class="text-white text-{{tagliaIcona}} bi {{icona}}"></i>
  </div>

  <div class="text-azzurro text-l font-bold text-center">
    <p>{{ testoPrimario }}</p>
    @if (testoSecondario) {
      <p class="text-sm opacity-80 font-normal">{{ testoSecondario }}</p>
    }
  </div>

</div>
