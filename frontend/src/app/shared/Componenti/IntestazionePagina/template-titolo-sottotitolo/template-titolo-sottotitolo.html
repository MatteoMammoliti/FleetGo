<div class="flex flex-col h-full bg-white rounded-2xl border border-grigio shadow-sm overflow-hidden min-h-[300px]">
  <div class=" flex justify-between animate-fade-down animate-once animate-duration-1000 border-b border-gray-100 pb-1">
    <div class="px-3 ml-3 mt-2 py-2 shadow-sm  flex
     rounded-xl  flex-col justify-between ">
      <h3 class="text-blu font-bold text-xl md:text-2xl ">{{ titolo }}</h3>
      <small class="text-testo-s uppercase text-[9.5px] tracking-wider font-bold ">{{ sottotitolo }}</small>
    </div>
    @if (testoDestro) {
      <div
        class="flex items-center mt-5 mr-4 max-h-10 gap-2 px-3 py-1 bg-white border border-grigio rounded-full shadow-sm animate-fade-left animate-once animate-duration-1000 animate-delay-500">
        <i class="bi {{iconaDestra}} text-azzurro"></i>
        <span class="text-xs font-bold text-blu-notte uppercase tracking-wider">{{ testoDestro }}</span>
      </div>
    }

  </div>

  <ng-content></ng-content>
</div>
