<div class="contenitore-tabella">

  <h2>Elenco Aziende Affiliate</h2>
<app-tabella-background>
  <thead>
  <tr>
    <th>Nome Azienda</th>
    <th>Partita IVA</th>
    <th>Sede</th>
    <th>Id Admin</th>
    <th>Azioni</th>
  </tr>
  </thead>
  <tbody>

    @for (azienda of listaAziende; track azienda.pIva) {
      <tr>
        <td>{{ azienda.nomeAzienda }}</td>
        <td>{{ azienda.pIva }}</td>
        <td>{{ azienda.sedeAzienda }}</td>
        <td>{{ azienda.idAdminAzienda }}</td>
        <td>
          <button class="bottone-elimina" (click)="elimina(azienda.idAdminAzienda)">Elimina</button>
        </td>
      </tr>
    }
  </tbody>
</app-tabella-background>
</div>
