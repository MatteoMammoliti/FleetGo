<app-tabella-background>

  <div class="toolbar">
    <div class="ricerca">
      <input type="text" [(ngModel)]="cercaDipendente" placeholder="CERCA DIPENDENTE">
    </div>
  </div>
  <table class="tabella-semplice">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Data di nascita</th>
        <th>Rimuovi</th>
        <th>Info</th>
      </tr>
    </thead>
    <tbody>

  @for (dipendente of dipendentiFiltrati; track dipendente.idUtente) {
    <tr>
      <td>{{ dipendente.idUtente }}</td>
      <td>{{ dipendente.nomeUtente }}</td>
      <td>{{ dipendente.cognomeUtente }}</td>
      <td>{{ dipendente.dataNascitaUtente }}</td>
      <td>
        <button class="bottone-rimuovi" (click)="rimuoviDipendente(dipendente.idUtente)">Rimuovi</button>
      </td>
      <td>
  <button class="bottone-info" 
          [routerLink]="['/dashboardAzienda/dettagli-dipendente', dipendente.idUtente]">info
  </button>
</td>
    </tr>
  }
</tbody>
  </table>

</app-tabella-background>
