<div class="layout-container">

  <app-sidebar #sidebar class="navbar-top" (clickLogo)="vaiAllaDashboard()">

    <div class="contenitore-navbar-items">

      <div class="contenitoreMenu">
        <ul>
          <li><a routerLink="dashboard" routerLinkActive="active" (click)="sidebar.closeSidebar()" >Dashboard</a></li>
          <li><a routerLink="storico-fatture" routerLinkActive="active" (click)="sidebar.closeSidebar()" >Storico Fatture</a></li>
        </ul>
      </div>
    </div>
    <div class="contenitore-logout">
      <button class="logout" (click)="logout(); sidebar.closeSidebar() ">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </app-sidebar>

  <main class="main-content">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </main>
</div>
@if (erroreBanner) {
  <app-banner-errore [errore]="erroreBanner" (chiudi)="erroreBanner=''"></app-banner-errore>
}
