<div class="layout-container">

  <app-sidebar class="navbar-top">

    <div class="contenitore-navbar-items">

      <div class="contenitoreMenu">
        <ul>
          <li><a routerLink="homepage" routerLinkActive="active">Homepage</a></li>
          <li><a routerLink="prenotazioni" routerLinkActive="active">Le mie prenotazioni</a></li>
          <li><a routerLink="nuovaPrenotazione" routerLinkActive="active">Nuova prenotazione</a></li>
          <li><a routerLink="impostazioni" routerLinkActive="active">Impostazioni</a></li>
        </ul>

</div>

  <app-banner-errore [errore]="erroreBanner" (chiudi)="erroreBanner=''"></app-banner-errore>
}
