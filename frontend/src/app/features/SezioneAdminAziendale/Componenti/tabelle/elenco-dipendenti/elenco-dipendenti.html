<div class="w-full"> <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-8 flex flex-col md:flex-row items-center justify-between gap-4">
  <div class="relative w-full md:w-96">
    <app-input-checked
      [titolo]="'Cerca dipendente'"
      [placeholder]="'Cerca per nome o cognome...'"
      [(valore)]="cercaDipendente"
      (valoreChange)="cercaDipendente = $event">
    </app-input-checked>
  </div>
</div>

  <div class="relative min-h-[480px]">
    @if(dipendentiFiltrati == null) {
    <div class=" min-h-[400px]  flex flex-col items-center justify-center py-24">
      <i class="caricamento bi bi-arrow-clockwise"></i>
    </div>
  }
  @else if(dipendentiFiltrati.length == 0) {
    <div class="min-h-[400px] pt-10">
    <app-messaggio-card-vuota
      testoPrimario="Nessun dipendente trovato"
      testoSecondario="Prova a cambiare i filtri o aggiungi un nuovo membro."
      icona="bi-people">
    </app-messaggio-card-vuota>
    </div>
  }
  @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-fade-in-up min-h-[400px]">
      @for (dipendente of dipendentiFiltrati; track dipendente.idUtente) {
        <app-card-dipendente
          [dipendente]="dipendente"
          (rimuoviDipendente)="rimuoviDipendente($event)"
          (apriDettagliDipendente)="apriDettagli($event)">
        </app-card-dipendente>
      }
    </div>
  }
  </div>
</div>
