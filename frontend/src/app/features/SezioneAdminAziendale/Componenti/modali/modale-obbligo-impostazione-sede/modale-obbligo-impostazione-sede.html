<div
  class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md transition-opacity duration-300">

  <div
    class="bg-white rounded-3xl shadow-2xl w-full max-w-4xl overflow-hidden relative flex flex-col max-h-[90vh] animate-jump-in">

    <div class="bg-gradient-to-r from-azzurro to-azzurro-scuro px-8 py-6 text-white relative overflow-hidden">
      <div class="absolute top-0 right-0 opacity-10 pointer-events-none transform translate-x-4 -translate-y-4">
        <i class="bi bi-geo-alt-fill text-[110px] pr-5"></i>
      </div>

      <div class="relative z-10">
        <h2 class="text-2xl font-extrabold flex items-center gap-3">
          <i class="bi bi-exclamation-triangle-fill"></i>
          Configurazione Richiesta
        </h2>
        <p class="text-red-100 mt-2 font-medium max-w-lg">
          Per iniziare ad utilizzare FleetGo, è obbligatorio impostare la <strong>Sede Operativa</strong> della tua
          azienda.
        </p>
      </div>
    </div>

    <div class="p-8 flex flex-col gap-6 overflow-y-auto bg-slate-50">

      <div class="flex items-start gap-4 p-4 bg-blue-50 border border-blue-100 rounded-xl text-blue-800 text-sm">
        <i class="bi bi-info-circle-fill text-xl shrink-0 mt-0.5"></i>
        <p>
          Usa la barra di ricerca sulla mappa per trovare l'indirizzo della tua azienda.
          Una volta trovato, clicca su <strong>"Conferma Aggiunta"</strong> che apparirà in basso.
        </p>
      </div>

      <div class="rounded-2xl shadow-sm border border-slate-200 bg-white p-1">
        <app-mappa-gestione-luoghi
          [modalitaAggiuntaLuogo]="true"
          [luoghiSalvati]="[]"
          (luogoSelezionato)="impostaSede.emit($event)">
        </app-mappa-gestione-luoghi>
      </div>

    </div>
  </div>
</div>
