@if (noleggiDaApprovare > 0) {
  <div (click)="apriModale.emit()"
       class="cursor-pointer mb-6 mt-3 bg-gradient-to-r from-azzurro to-azzurro-scuro rounded-xl shadow-lg p-6 text-white flex items-center justify-between hover:scale-[1.01] transition-transform duration-200">
    <div class="flex items-center gap-4">
      <div class="bg-white/20 px-3 py-2 rounded-full">
        <i class="bi bi-wrench"></i>
      </div>
      <div>
        <h2 class="text-2xl font-bold">{{ noleggiDaApprovare }} Richieste in Attesa</h2>
        <p class="text-orange-100 text-sm">Clicca qui per gestire le approvazioni.</p>
      </div>
    </div>
    <i class="bi bi-chevron-right"></i>
  </div>
} @else {
  <div
    class="cursor-pointer mb-6 mt-3 bg-gradient-to-r from-white to-gray-50 rounded-xl shadow-lg p-6 text-azzurro flex items-center justify-between hover:scale-[1.01] transition-transform duration-200">
    <div class="flex items-center gap-4">
      <div class="bg-white/20 p-3 rounded-full">
        <i class="bi bi-check-circle text-3xl"></i>
      </div>
      <div>
        <h2 class="text-2xl font-bold">Tutto apposto</h2>
        <p class="text-grigio-scuro text-sm">Nessuna richiesta di noleggio pervenuta</p>
      </div>
    </div>
    <i class="bi bi-heart-pulse text-azzurro-scuro"></i>
  </div>
}
