<app-template-card-con-riga>

    <div class="flex items-start gap-4 mb-6">
      <div class="w-14 h-14 rounded-xl bg-slate-50 border border-slate-200 flex items-center justify-center
                  text-slate-700 font-bold text-xl flex-shrink-0 shadow-inner">
        {{ iniziali }}
      </div>

      <div class="flex-1 min-w-0">
        <h3 class="text-lg font-bold text-slate-900 truncate"
            [title]="dipendente.nomeUtente + ' ' + dipendente.cognomeUtente">
          {{ dipendente.nomeUtente }} {{ dipendente.cognomeUtente }}
        </h3>
        <p class="text-xs text-slate-400 font-medium uppercase tracking-wider mt-0.5">
          Dipendente
        </p>
      </div>
    </div>

    <div class="space-y-3 mb-6">
      <div class="flex items-center gap-3 text-sm text-slate-600">
        <div
          class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 group-hover:text-azzurro transition-colors">
          <i class="bi bi-envelope"></i>
        </div>
        <span class="truncate">{{ dipendente.email }}</span>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-3 pt-4 border-t border-slate-100">
      <button (click)="apriModaleDettagli(dipendente)"
              class="py-2.5 px-3 rounded-lg text-sm font-bold text-white bg-azzurro
                     hover:bg-azzurro-scuro transition-all active:scale-95 shadow-sm">
        Dettagli
      </button>

      <button (click)="eliminaDipendente(dipendente.idUtente)"
              class="py-2.5 px-3 rounded-lg text-sm font-bold text-slate-500 bg-slate-50
                     hover:bg-red-50 hover:text-red-600 transition-all active:scale-95">
        Rimuovi
      </button>
    </div>

</app-template-card-con-riga>
