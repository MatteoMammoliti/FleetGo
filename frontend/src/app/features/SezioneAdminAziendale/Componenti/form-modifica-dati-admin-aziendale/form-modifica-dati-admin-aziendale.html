<div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden h-full flex flex-col">

  <div class="p-6 border-b border-slate-100 bg-slate-50/50">
    <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
      <i class="bi bi-person-lines-fill text-azzurro"></i> Dati Anagrafici
    </h3>
  </div>

  <div class="p-6 flex-1 overflow-y-auto custom-scrollbar">

    <div class="mb-8">
      <h4 class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
        Admin Responsabile
        <span class="h-px bg-slate-100 flex-1"></span>
      </h4>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <app-input-checked
          [titolo]="'Nome'"
          [placeholder]="'Inserisci nome'"
          [(valore)]="nome"
          (valoreChange)="nome = $event"
          [haErrore]="mappaErrori.nome"
          messaggioErrore="Inserisci un nome valido"
        >
        </app-input-checked>

        <app-input-checked
          [titolo]="'Cognome'"
          [placeholder]="'Inserisci cognome'"
          [(valore)]="cognome"
          (valoreChange)="cognome = $event"
          [haErrore]="mappaErrori.cognome"
          messaggioErrore="Inserisci un cognome valido"
        >
        </app-input-checked>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="flex flex-col gap-1">
          <label class="text-[10px] font-bold ml-1 mb-0.5 uppercase text-slate-700">Data di Nascita</label>
          <input type="date" [(ngModel)]="data"
                 class="w-full px-4 py-2.5 rounded-xl border bg-slate-50 focus:bg-white transition-all outline-none focus:ring-2 focus:ring-azzurro/20 focus:border-azzurro text-sm text-slate-600"
                 [class.border-red-300]="mappaErrori.data">
        </div>

        <app-input-checked
          [titolo]="'Email Aziendale'"
          [placeholder]="'esempio@azienda.it'"
          [(valore)]="email"
          (valoreChange)="email = $event"
          [haErrore]="mappaErrori.email"
          messaggioErrore="Inserisci una e-mail valida"

        >
        </app-input-checked>
      </div>
    </div>

    <div>
      <h4 class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-6 flex items-center gap-3">
        Dati Azienda
        <span class="h-px bg-slate-100 flex-1"></span>
      </h4>

      <div class="mb-6">
        <app-input-checked
          [titolo]="'Ragione Sociale'"
          [placeholder]="'Nome Azienda S.r.l.'"
          [(valore)]="nomeAzienda"
          (valoreChange)="nomeAzienda = $event"
          [haErrore]="mappaErrori.nomeAzienda"
          messaggioErrore="Inserisci una Ragione Sociale valida"
        >
        </app-input-checked>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <app-input-checked
          [titolo]="'Partita IVA'"
          [placeholder]="'00000000000'"
          [(valore)]="partitaIva"
          (valoreChange)="partitaIva = $event"
          [haErrore]="mappaErrori.partitaIva"
          messaggioErrore="Inserisci una Partita Iva valida"
        >
        </app-input-checked>

        <div class="flex flex-col gap-1">
          <label class="text-[10px] font-bold ml-1 mb-0.5 uppercase text-slate-400">Sede Legale</label>
          <div
            class="px-4 py-2.5 rounded-xl border border-slate-200 bg-slate-100 text-slate-500 text-sm italic flex items-center gap-2">
            <i class="bi bi-geo-alt"></i>
            {{ sedeAzienda || 'Non impostata' }}
          </div>
        </div>
      </div>

      <p class="text-[10px] text-slate-400 mt-4 flex items-center gap-1.5 ml-1">
        <i class="bi bi-info-circle text-azzurro"></i> Per modificare la sede, usa la tabella a destra.
      </p>
    </div>
  </div>

  <div class="p-6 border-t border-slate-100 bg-slate-50/50">

    <div class="flex justify-end">
      <button (click)="onSalvaModifiche()"
              class="bg-azzurro hover:bg-azzurro-scuro text-white font-bold py-3 px-8 rounded-2xl shadow-lg shadow-azzurro/20 transition-all active:scale-95 flex items-center gap-2">
        <i class="bi bi-cloud-check text-lg"></i>
        Salva Modifiche
      </button>
    </div>
  </div>
</div>
