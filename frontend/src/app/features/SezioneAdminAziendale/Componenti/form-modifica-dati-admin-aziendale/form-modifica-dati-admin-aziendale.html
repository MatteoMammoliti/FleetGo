<div class="dashboard-container">

  <div class="page-header">
    <h1 class="titolo-pagina">Profilo & Sedi</h1>
    <p class="sottotitolo">Gestisci i dati amministrativi e i punti di raccolta sulla mappa.</p>
  </div>

  <div class="layout-grid">

    <div class="card-form">
      <div class="card-header">
        <div class="header-title">
          <i class="bi bi-person-lines-fill"></i> Dati Anagrafici
        </div>
      </div>

      <div class="form-content">

        <h4 class="section-label">Admin Responsabile</h4>

        <div class="input-row">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" [(ngModel)]="nome"
                   [class.error-border]="mappaErrori.nome" class="fl-input">
          </div>
          <div class="form-group">
            <label>Cognome</label>
            <input type="text" [(ngModel)]="cognome"
                   [class.error-border]="mappaErrori.cognome" class="fl-input">
          </div>
        </div>

        <div class="form-group">
          <label>Data di Nascita</label>
          <input type="date" [(ngModel)]="data"
                 [class.error-border]="mappaErrori.data" class="fl-input">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email"
                 [class.error-border]="mappaErrori.email" class="fl-input">
        </div>

        <hr class="divider">

        <h4 class="section-label">Dati Azienda</h4>

        <div class="form-group">
          <label>Ragione Sociale</label>
          <input type="text" [(ngModel)]="nomeAzienda"
                 [class.error-border]="mappaErrori.nomeAzienda" class="fl-input">
        </div>

        <div class="input-row">
          <div class="form-group">
            <label>Partita IVA</label>
            <input type="text" [(ngModel)]="partitaIva"
                   [class.error-border]="mappaErrori.partitaIva" class="fl-input">
          </div>
          <div class="form-group">
            <label>Sede Legale</label>
            <input type="text" [(ngModel)]="sedeAzienda"
                   [class.error-border]="mappaErrori.sedeAzienda" class="fl-input">
          </div>
        </div>

        <div class="error-box" *ngIf="errore || erroreBackend">
          <i class="bi bi-exclamation-triangle-fill"></i>
          <span>{{ errore || erroreBackend }}</span>
        </div>

      </div>

      <div class="card-footer">
        <button class="btn-save" (click)="onSalvaModifiche()">
          <i class="bi bi-check-circle-fill"></i> Salva Modifiche
        </button>
      </div>
    </div>
  </div>
</div>
