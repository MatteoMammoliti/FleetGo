<div>

  <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-8 flex flex-col md:flex-row items-center justify-between gap-4">

    <div class="relative w-full md:w-96">
      <app-input-checked
        [titolo]="'Cerca dipendente'"
        [placeholder]="'Cerca per nome o cognome...'"
        [(valore)]="cercaDipendente"
        (valoreChange)="cercaDipendente = $event">
      </app-input-checked>
    </div>
  </div>

  @if(dipendentiFiltrati.length === 0) {
    <app-messaggio-card-vuota testoPrimario="Nessun dipendente trovato" testoSecondario="Prova a cambiare i filtri o aggiungi un nuovo membro." icona="bi-people"></app-messaggio-card-vuota>
  } @else {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-fade-in-up">

        @for (dipendente of dipendentiFiltrati; track dipendente.idUtente) {
          <app-card-dipendente
            [dipendente]="dipendente"
            (rimuoviDipendente)="rimuoviDipendente($event)"
            (apriDettagliDipendente)="apriDettagli($event)">
          </app-card-dipendente>
        }
      </div>
    }
</div>
