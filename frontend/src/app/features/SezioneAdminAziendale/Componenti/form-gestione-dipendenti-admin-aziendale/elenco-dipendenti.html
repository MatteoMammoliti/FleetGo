<div>

  <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-8 flex flex-col md:flex-row items-center justify-between gap-4">

    <div class="relative w-full md:w-96">
      <i class="bi bi-search absolute left-4 top-3.5 text-slate-400"></i>
      <input type="text"
             placeholder="Cerca per nome, email..." [(ngModel)]="cercaDipendente"
             class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-azzurro/20 focus:border-azzurro transition-all text-sm">
    </div>
  </div>

  @if(dipendentiFiltrati.length === 0) {
    <div class="text-center py-20">
      <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-400 text-3xl">
        <i class="bi bi-people"></i>
      </div>
      <h3 class="text-xl font-bold text-slate-700">Nessun dipendente trovato</h3>
      <p class="text-slate-500 mt-2">Prova a cambiare i filtri o aggiungi un nuovo membro.</p>
    </div>
  } @else {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-fade-in-up">

        @for (dipendente of dipendentiFiltrati; track dipendente.idUtente) {
          <app-card-dipendente
            [dipendente]="dipendente"
            (rimuoviDipendente)="rimuoviDipendente($event)"
            (apriDettagliDipendente)="apriDettagli($event)">
          </app-card-dipendente>
        }
      </div>
    }
</div>
