<div class="dashboard-container">

  <div class="dashboard-header">
    <div>
      <h1>Panoramica Aziendale</h1>
      <p>Monitora le tue offerte e le richieste in arrivo.</p>
    </div>
  </div>

  <div class="dashboard-grid">

    <div class="main-widget-area">
      <h3 class="section-title">Offerte riservate per te</h3>
      <app-carosello-offerte
        [offerte]="offerteAttive">
      </app-carosello-offerte>
    </div>

    <div class="side-widget-area">
      <h3 class="section-title">In Attesa</h3>

      <app-carosello-richieste-miste
        [contatoreRichiesteAffiliazioneInAttesa]="contatoreRichiesteAffiliazione"
        [contatoreRichiesteNoleggioInAttesa]="contatoreRichiesteNoleggio">
      </app-carosello-richieste-miste>

      <div class="stats-grid-vertical">

        <div class="stat-card-compact blue">
          <div class="icon-box">
            <i class="bi bi-wallet2"></i> </div>
          <div class="text-box">
            <span class="stat-value">â‚¬ {{ statisticheGuadagno }}</span>
            <span class="stat-label">Spesa Mensile</span>
          </div>
        </div>

        <div class="stat-card-compact green">
          <div class="icon-box">
            <i class="bi bi-speedometer2"></i> </div>
          <div class="text-box">
            <span class="stat-value">{{ statisticheFlotta }} Veicoli</span>
            <span class="stat-label">Attualmente Noleggiati</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
