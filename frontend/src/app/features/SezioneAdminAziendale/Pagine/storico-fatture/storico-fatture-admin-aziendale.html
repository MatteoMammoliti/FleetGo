<app-template-titolo-sottotitolo titolo="Monitora la fiscalitÃ " sottotitolo="Il report completo delle Fatture FleetGo"
                                 [testoDestro]="totaleDaPagare > 0 ? (totaleDaPagare | currency:'EUR':'symbol':'1.2-2') + ' da saldare': 'Tutto in Ordine'"
                                 [iconaDestra]="totaleDaPagare > 0 ? 'bi-exclamation-circle' : 'bi-check-circle'">
  <div class="px-3">

  <div class="bg-white px-3 pt-3 pb-2 rounded-xl shadow-sm border-b border-slate-200 mb-6 flex flex-col sm:flex-row gap-4 items-center">
    <div class="flex justify-between w-full">
      <div class="text-sm font-medium text-slate-700 flex items-center gap-2 animate-fade-up animate-once animate-duration-1000">
        <span class="text-lg ml-5 text-azzurro">
          Scarica le tue fatture con un click
        </span>

      </div>
      <div class="flex gap-5">
        <div class="w-full md:w-48">
          <app-scelta-tendina
            titolo="Seleziona Anno"
            [lista]="anniDisponibili"
            [(valore)]="filtroAnno">
          </app-scelta-tendina>
        </div>

        <div class="w-full md:w-48">
          <app-scelta-tendina
            titolo="Stato Pagamento"
            [lista]="[ 'Pagate', 'Da pagare']"
            [(valore)]="filtroStato"
            placeholder="Tutte">
          </app-scelta-tendina>
        </div>

      </div>

    </div>




  </div>

  <app-tabella-storico-fatture
    [fattureEmesse]="fattureFiltrate"
    (pagaFattura)="pagaFattura($event)"
    (scaricaFattura)="scaricaFattura($event)">
  </app-tabella-storico-fatture>


  </div>
</app-template-titolo-sottotitolo>
@if (erroreBanner) {
  <app-banner-errore [errore]="erroreBanner" (chiudi)="erroreBanner=''"></app-banner-errore>
}
@if(successoBanner){
  <app-banner-errore [successo]="successoBanner" (chiudi)="successoBanner=''"></app-banner-errore>
}
