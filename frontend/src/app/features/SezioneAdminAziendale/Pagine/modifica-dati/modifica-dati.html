<div class="layout-wrapper">

  <app-form-modifica-dati-admin-aziendale
    class="colonna-form"
    [datiCorrenti]="utenteDaModificare"
    [erroreBackend]="errore"
    [luoghiCorrenti]="luoghiEsistenti"
    (richiestaModifica)="modificaDatiUtente($event)">
  </app-form-modifica-dati-admin-aziendale>

  <div class="card-map">
    <div class="card-header">
      <h3><i class="bi bi-geo-alt-fill"></i> Mappa</h3>
      <button class="btn-toggle-map" (click)="iniziaAggiuntaLuogo()" [class.active]="modalitaAggiunta">
        <i class="bi" [class.bi-plus-lg]="!modalitaAggiunta" [class.bi-x-lg]="modalitaAggiunta"></i>
        {{ modalitaAggiunta ? 'Annulla' : 'Aggiungi Luogo' }}
      </button>
    </div>

    <div class="map-content">
      <app-mappa-gestione-luoghi
        [luoghiSalvati]="luoghiEsistenti"
        [modalitaAggiuntaLuogo]="modalitaAggiunta"
        (luogoSelezionato)="aggiungiLuogo($event)">
      </app-mappa-gestione-luoghi>
    </div>
  </div>

</div>
