<section class="relative h-screen min-h-[600px] flex items-center overflow-hidden">
  <img src="sfondo_flotta_2.png" 
       class="absolute inset-0 w-full h-full object-cover object-center z-0">
  <div class="absolute inset-0 bg-gradient-to-l from-blu/90 via-blu/50 to-transparent z-10"></div>


  <div class="relative z-20 container mx-auto px-6 md:px-12 flex justify-end h-full items-center">

    <div class="text-right">
      
      <h1 class="text-5xl md:text-7xl font-bold text-white leading-tight mb-6 drop-shadow-lg">
        Il futuro della tua <br>
        <span class="text-azzurro">
          mobilità aziendale.
        </span>
      </h1>

      <p class="text-lg md:text-xl text-white mb-10 ml-auto max-w-lg leading-relaxed">
        Ottimizza i costi, monitora i veicoli e semplifica la gestione amministrativa. 
        FleetGo è il partner che stavi cercando.
      </p>

      <div class="flex flex-col sm:flex-row gap-4 justify-end mb-16">
        
        <a routerLink="/" fragment="vantaggi"
           class="px-8 py-4 bg-transparent border-2 border-white text-white font-bold rounded-full hover:bg-white hover:text-black hover:border-white transition-all text-center cursor-pointer">
          Scopri i Vantaggi
        </a>

        <a routerLink="/login" 
           class="px-8 py-4 bg-azzurro text-white font-bold rounded-full shadow-azzurro/40 hover:bg-azzurro-scuro text-center cursor-pointer">
          Inizia Ora
        </a>

      </div>

      <div class="flex justify-end gap-8 border-t border-white pt-5">
        
        <div class="text-right">
          <span class="block text-3xl md:text-4xl font-bold text-white">{{veicoliGestiti}}</span>
          <span class="text-slate-400 text-xs font-semibold uppercase">Veicoli</span>
        </div>

        <div class="text-right border-l pl-8">
          <span class="block text-3xl md:text-4xl font-bold text-white">{{prenotazioniMensili}}</span>
          <span class="text-slate-400 text-xs font-semibold uppercase">Prenotazioni</span>
        </div>

        <div class="text-right border-l pl-8">
          <span class="block text-3xl md:text-4xl font-bold text-white">24/7</span>
          <span class="text-slate-400 text-xs font-semibold uppercase">Supporto</span>
        </div>

      </div>

    </div>

  </div>
</section>
