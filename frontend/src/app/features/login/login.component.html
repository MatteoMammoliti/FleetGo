

<app-form-autenticazione>
  <h2>Accedi al tuo account FleetGo</h2>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email </label>
      <input id="email" type="email" formControlName="email" placeholder="Inserisci la tua email">
    </div>
    <div class="form-group">
      <label for="password">Password </label>
      <input id="password" type="password" formControlName="password" placeholder="Inserisci la tua password">
    </div>
    <div>
      @if(erroreEmail){
        <p>{{ erroreEmail }}</p>
      } @else if (errorePassword){
        <p>{{errorePassword}}</p>
      } @else if (erroreCredenziali){
        <p>{{erroreCredenziali}}</p>
      }
      <button type="submit" class="bottoneLogin" (click)="onSubmit()">Login</button>
    </div>
  </form>
</app-form-autenticazione>
