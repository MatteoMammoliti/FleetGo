<div>
  <h1 class="titolo">Gestione Aziende Affiliate</h1>
</div>

<app-form-background class="form-autenticazione">

  <h2>Registra Nuova Azienda & Admin</h2>

  <div class="layout-due-colonne">

    <div class="colonna">
      <h3>Dati Admin Aziendale (Credenziali)</h3>

      <div class="form-riga">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" [(ngModel)]="nome" placeholder="Nome Admin"
                 [class.bordo-rosso]="mappaErrori.nome">
        </div>
        <div class="form-group">
          <label>Cognome</label>
          <input type="text" [(ngModel)]="cognome" placeholder="Cognome Admin"
                 [class.bordo-rosso]="mappaErrori.cognome">
        </div>
      </div>

      <div class="form-riga">
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" placeholder="Password"
                 [class.bordo-rosso]="mappaErrori.password">
        </div>
      </div>
    </div>

    <div class="colonna">
      <h3>Dati Azienda</h3>

      <div class="form-riga">
        <div class="form-group">
          <label>Nome Azienda</label>
          <input type="text" [(ngModel)]="nomeAzienda" placeholder="Nome Azienda"
                 [class.bordo-rosso]="mappaErrori.nomeAzienda">
        </div>
        <div class="form-group">
          <label>Partita IVA</label>
          <input type="text" [(ngModel)]="partitaIva" placeholder="P.IVA"
                 [class.bordo-rosso]="mappaErrori.partitaIva">
        </div>
      </div>

      <div class="form-group">
        <label>Sede Legale</label>
        <input type="text" [(ngModel)]="sedeLegale" placeholder="Indirizzo completo"
               [class.bordo-rosso]="mappaErrori.sedeLegale">
      </div>
    </div>

  </div> <div class="allineaTasto">
    <button (click)="onSubmit()">Salva Azienda & Admin</button>
  </div>

</app-form-background>

<app-tabella-aziende>
</app-tabella-aziende>
