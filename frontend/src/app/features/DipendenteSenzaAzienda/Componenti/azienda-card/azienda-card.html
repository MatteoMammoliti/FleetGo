<div
  (click)="selezionaAzienda.emit(datiAzienda)"
  class="group relative flex items-center justify-between p-5 bg-white border rounded-2xl cursor-pointer transition-all duration-300 ease-out shadow-sm hover:shadow-xl hover:-translate-y-1 hover:scale-[1.01] overflow-hidden"
  [class.border-blue-500]="selezionato"
  [class.bg-blue-50]="selezionato"
  [class.ring-1]="selezionato"
  [class.ring-blue-500]="selezionato"
  [class.border-slate-100]="!selezionato"
  [class.hover:border-blue-300]="!selezionato">

  <div class="absolute inset-0 bg-blue-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10"></div>

  <div class="flex items-center gap-5 w-full">
    
    <div class="w-14 h-14 rounded-xl flex items-center justify-center shrink-0 shadow-sm border border-slate-200 transition-colors duration-300"
         [class.bg-blue-600]="selezionato"
         [class.text-white]="selezionato"
         [class.border-blue-600]="selezionato"
         [class.bg-white]="!selezionato"
         [class.text-blue-600]="!selezionato">
      
      <span class="text-xl font-black uppercase">
        {{ datiAzienda.nomeAzienda.charAt(0) }}
      </span>
    </div>

    <div class="flex-grow min-w-0">
      
      <div class="flex items-center justify-between mb-1">
        <h3 class="font-bold text-slate-800 text-lg truncate pr-2 group-hover:text-blue-700 transition-colors">
          {{ datiAzienda.nomeAzienda }}
        </h3>
        
        @if (selezionato) {
          <div class="w-6 h-6 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-md animate-scale-in">
            <i class="bi-check-lg text-sm font-bold"></i>
          </div>
        }
      </div>

      <p class="text-xs text-slate-500 flex items-center gap-1.5 mb-3 truncate font-medium">
        <i class="bi-geo-alt-fill text-blue-400"></i>
        {{ datiAzienda.nomeSedeAzienda || 'Sede Principale' }}
      </p>

      <div class="flex flex-wrap items-center gap-2">
        <span class="inline-flex items-center gap-1.5 bg-slate-100/80 px-2.5 py-1 rounded-lg text-[10px] font-bold text-slate-600 uppercase tracking-wide border border-slate-200/50 group-hover:bg-white group-hover:border-blue-100 transition-colors">
          <i class="bi-car-front-fill text-blue-500"></i>
          {{ datiAzienda.totaleVeicoliAzienda }} Veicoli
        </span>
        <span class="inline-flex items-center gap-1.5 bg-slate-100/80 px-2.5 py-1 rounded-lg text-[10px] font-bold text-slate-600 uppercase tracking-wide border border-slate-200/50 group-hover:bg-white group-hover:border-blue-100 transition-colors">
          <i class="bi-people-fill text-blue-500"></i>
          {{ datiAzienda.totaleDipendentiAzienda }} Dipendenti
        </span>
      </div>

    </div>
  </div>

  @if (!selezionato) {
    <div class="absolute right-4 text-blue-400 opacity-0 group-hover:opacity-100 group-hover:translate-x-0 translate-x-[-10px] transition-all duration-300">
      <i class="bi-chevron-right text-2xl"></i>
    </div>
  }

</div>
