<div
  (click)="selezionaAzienda.emit(datiAzienda)"
  [class.border-blue-500]="selezionato"
  [class.bg-blue-50]="selezionato"
  [class.border-gray-200]="!selezionato"
  class="group relative flex items-center justify-between p-5 bg-white border rounded-xl cursor-pointer hover:border-blue-400 hover:shadow-md transition-all duration-200"
>
  <div class="flex items-center gap-4">
    <div class="w-12 h-12 rounded-lg bg-blue-100 flex items-center justify-center text-blue-600 shrink-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
      </svg>
    </div>

    <div>
      <h3 class="font-semibold text-gray-900">{{ datiAzienda.nomeAzienda }}</h3>
      <p class="text-sm text-gray-500 flex items-center gap-1 mb-1">
        <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        {{ datiAzienda.nomeSedeAzienda }}
      </p>

      <div class="flex items-center gap-3 text-xs text-gray-500 font-medium">
         <span class="flex items-center gap-1 bg-gray-100 px-2 py-0.5 rounded text-gray-600">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
           {{ datiAzienda.totaleVeicoliAzienda }} veicoli
         </span>
        <span class="flex items-center gap-1 bg-gray-100 px-2 py-0.5 rounded text-gray-600">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
          {{ datiAzienda.totaleDipendentiAzienda }} dipendenti
         </span>
      </div>
    </div>
  </div>

  @if (selezionato) {
    <div class="bg-blue-600 text-white text-xs font-semibold px-2.5 py-1 rounded-md shadow-sm animate-pulse">
      Selezionata
    </div>
  }
</div>
