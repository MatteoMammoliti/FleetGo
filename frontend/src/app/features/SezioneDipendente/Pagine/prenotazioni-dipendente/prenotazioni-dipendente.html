<app-intestazione-ebackground [titolo]="'Le mie Prenotazioni'">
  <div class="flex flex-col xl:flex-row xl:items-end justify-between gap-6 mb-10 -mt-2">
    <div class="relative z-10 animate-slide-in-left">
      <p class="text-grigio-scuro font-medium text-lg max-w-2xl">
        Gestisci e monitora lo stato dei tuoi noleggi aziendali!
      </p>
    </div>

    <div class="flex flex-wrap items-center gap-2 relative z-10 animate-slide-in-right">
      
      <app-bottone-pillola 
        [label]="'Tutte'" [attivo]="filtroAttivo === 'Tutte'" [variante]="'blu'" 
        (clickBtn)="impostaFiltro('Tutte')">
      </app-bottone-pillola>

      <app-bottone-pillola 
        [label]="'In attesa'" [attivo]="filtroAttivo === 'In attesa'" [variante]="'giallo'" 
        (clickBtn)="impostaFiltro('In attesa')">
      </app-bottone-pillola>

      <app-bottone-pillola 
        [label]="'Da ritirare'" [attivo]="filtroAttivo === 'Da ritirare'" [variante]="'viola'" 
        (clickBtn)="impostaFiltro('Da ritirare')">
      </app-bottone-pillola>

      <app-bottone-pillola 
        [label]="'In corso'" [attivo]="filtroAttivo === 'In corso'" [variante]="'verde'" 
        (clickBtn)="impostaFiltro('In corso')">
      </app-bottone-pillola>

      <app-bottone-pillola 
        [label]="'Terminate'" [attivo]="filtroAttivo === 'Terminata'" [variante]="'grigio'" 
        (clickBtn)="impostaFiltro('Terminata')">
      </app-bottone-pillola>

      <app-bottone-pillola 
        [label]="'Rifiutate'" [attivo]="filtroAttivo === 'Rifiutate'" [variante]="'grigio'" 
        (clickBtn)="impostaFiltro('Rifiutate')">
      </app-bottone-pillola>

    </div>
  </div>
  <div class="pb-20 min-h-[400px]">
    
    @if (prenotazioniFiltrate.length > 0) {
      
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        @for (prenotazione of prenotazioniFiltrate; track prenotazione.idRichiesta) {
          <div class="h-full animate-fade-in">
            <app-prenotazione-card
              class="h-full block"
              (annullaRichiesta)="eliminaPrenotazione($event)"
              [prenotazione]="prenotazione">
            </app-prenotazione-card>
          </div>
        }
      </div>

    } @else {
      <div class="bg-white rounded-3xl p-12 shadow-sm border border-slate-100 flex flex-col items-center justify-center text-center animate-fade-in">
        
        <app-messaggio-card-vuota
          [icona]="'bi-journal-x'"
          [testoPrimario]="'Nessuna prenotazione ' + (filtroAttivo === 'Tutte' ? '' : filtroAttivo)"
          [testoSecondario]="'Non sono presenti richieste che corrispondono a questo filtro.'">
        </app-messaggio-card-vuota>

        <div class="mt-8">
          @if(filtroAttivo === 'Tutte') {
            <button (click)="clickNuovaPrenotazione()" 
                    class="px-8 py-4 bg-gradient-to-r from-blue-600 to-blue-500 text-white font-bold rounded-2xl shadow-lg shadow-blue-200 hover:shadow-blue-300 hover:scale-[1.02] transition-all duration-300 flex items-center gap-2">
              <i class="bi bi-plus-lg text-lg"></i>
              Nuova Prenotazione
            </button>
          } @else {
            <button (click)="impostaFiltro('Tutte')" 
                    class="px-8 py-3 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200 transition-all">
              Mostra Tutte
            </button>
          }
        </div>
      </div>
    }

  </div>
</app-intestazione-ebackground>
