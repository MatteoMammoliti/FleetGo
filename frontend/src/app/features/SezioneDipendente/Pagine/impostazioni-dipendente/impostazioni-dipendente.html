<app-template-titolo-sottotitolo
  [titolo]="'Impostazioni Account'"
  [sottotitolo]="'Gestisci i tuoi dati personali, la patente e l\'affiliazione aziendale.'">

  <div class="max-w-[1600px] mx-auto px-3 pb-24 mt-6 animate-fade-in-up">

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-stretch">

      <div
        class="bg-white rounded-[2.5rem] p-8 shadow-sm border-2 border-slate-100 relative group hover:shadow-xl hover:shadow-blue-100/50 hover:border-blue-200 transition-all duration-300 overflow-hidden isolate">

        <div class="flex items-center gap-4 mb-6 pb-6 border-b border-slate-50 relative z-10">
          <div
            class="w-12 h-12 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center text-xl shadow-sm group-hover:scale-110 transition-transform duration-300">
            <i class="bi bi-person-fill"></i>
          </div>
          <div>
            <h3 class="text-xl font-bold text-slate-800 group-hover:text-blue-700 transition-colors">Profilo
              Personale</h3>

          </div>
        </div>

        <div class="relative z-0">
          <app-profilo-personale
            [utente]="utente"
            (clickSalva)="inviaModifiche($event)">
          </app-profilo-personale>
        </div>
      </div>


      <div
        class="bg-white rounded-[2.5rem] p-8 shadow-sm border-2 border-slate-100 relative group hover:shadow-xl hover:shadow-blue-100/50 hover:border-blue-200 transition-all duration-300 overflow-hidden isolate">

        <div class="flex items-center gap-4 mb-6 pb-6 border-b border-slate-50 relative z-10">
          <div
            class="w-12 h-12 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center text-xl shadow-sm group-hover:scale-110 transition-transform duration-300">
            <i class="bi bi-postcard-fill"></i>
          </div>
          <div>
            <h3 class="text-xl font-bold text-slate-800 group-hover:text-blue-700 transition-colors">Il tuo
              Documento</h3>

          </div>
        </div>

        <div class="relative z-0">
          <app-patente-documenti
            [datiPatente]="urlPatente"
            (salva)="aggiornaPatente($event)">
          </app-patente-documenti>
        </div>
      </div>


      <div
        class="lg:col-span-2 bg-white rounded-[2.5rem] p-8 shadow-sm border-2 border-slate-100 relative group hover:shadow-xl hover:shadow-blue-100/50 hover:border-blue-200 transition-all duration-300">

        <div class="flex items-center gap-4 mb-6 pb-6 border-b border-slate-50 relative">
          <div
            class="w-12 h-12 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center text-xl shadow-sm group-hover:scale-110 transition-transform duration-300">
            <i class="bi bi-building-fill"></i>
          </div>
          <div>
            <h3 class="text-xl font-bold text-slate-800 group-hover:text-blue-700 transition-colors">Affiliazione
              Aziendale</h3>

          </div>
        </div>

        <div class="relative">
          <app-affiliazione-azienda
            (inviaRichiestaDisdetta)="inviaDisdetta()"
            [datiAzienda]="utente">
          </app-affiliazione-azienda>
        </div>
      </div>

    </div>
  </div>

</app-template-titolo-sottotitolo>
