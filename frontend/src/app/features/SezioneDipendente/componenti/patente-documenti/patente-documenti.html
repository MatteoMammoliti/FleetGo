<div class="bg-white rounded-3xl p-8 shadow-sm flex flex-col gap-8 animate-fade-in border border-slate-100">
    <app-template-titolo-sottotitolo
    [titolo]="'Patente di Guida'">
  </app-template-titolo-sottotitolo>

  <div class="flex flex-col items-center justify-center gap-6 py-4">
    
    <div class="w-full max-w-2xl">
      <app-immagine-input-checked
        [titolo]="'Patente'"
        [anteprimaUrl]="datiPatente.urlImmagine"
        (fileSelezionato)="onImmagineSelezionata($event)">
      </app-immagine-input-checked>
    </div>

    @if (isScaduta(datiPatente.scadenzaPatente)) {
      <div class="w-full max-w-2xl p-4 bg-red-50 border border-red-200 rounded-xl flex items-center justify-center gap-3 text-red-700 shadow-sm animate-pulse-slow">
        <i class="bi bi-exclamation-triangle-fill text-xl"></i>
        <span class="font-bold text-sm">La patente risulta scaduta. Carica un documento valido.</span>
      </div>
    }

  </div>

  <div class="flex justify-end pt-6 border-t border-slate-100">
    <button (click)="salva.emit(datiPatente)"
            class="px-8 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition-all flex items-center gap-2">
      <i class="bi-cloud-arrow-up-fill text-lg"></i>
      Salva Documento
    </button>
  </div>

</div>
