<section class="banner-container animazione-fade">

  <div class="sfondo-wrapper">
    <img src="banner_hero_dipendente.png"
         alt="Sfondo Mobilità"
         class="immagine-sfondo">

    <div class="overlay-gradiente-laterale"></div>
    <div class="overlay-gradiente-verticale"></div>
  </div>

  <div class="contenuto-banner">

    <div class="animazione-slide-left ritardo-1">
      <span class="badge-benvenuto">
        <i class="bi-person-circle"></i>
        Bentornato su FleetGo, {{ nomeDipendente }}
      </span>
    </div>

    <h1 class="titolo-banner animazione-slide-left ritardo-2">
      Prenota, ritira,
      <span class="testo-evidenziato">
        parti.
      </span>
      Facile no?
    </h1>

    <p class="descrizione-banner animazione-slide-left ritardo-3">
      Gestisci i tuoi spostamenti aziendali in totale autonomia.
      Scegli il veicolo adatto alle tue esigenze, controlla i tuoi viaggi
      e segnala manutenzioni con semplicità.
    </p>

    <div class="gruppo-azioni animazione-slide-left ritardo-4">

      <button (click)="clickPrenotaVeicolo.emit()" class="bottone-prenota">
        <span>Prenota Veicolo</span>
        <i class="bi-arrow-right"></i>
      </button>

      <button (click)="clickMiePrenotazioni.emit()" class="bottone-attivita">
        <i class="bi-calendar-check"></i>
        <span>Le mie Attività</span>
      </button>

    </div>
  </div>

</section>
