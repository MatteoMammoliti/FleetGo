<section class="h-full relative w-full overflow-hidden rounded-[2.5rem] shadow-2xl group min-h-[380px] flex items-center animate-fade-in">
  
  <div class="absolute inset-0 w-full h-full">
    <img src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1920&auto=format&fit=crop" 
         alt="Sfondo Mobilità" 
         class="w-full h-full object-cover transition-transform duration-[2s] ease-out group-hover:scale-110">
    
    <div class="absolute inset-0 bg-gradient-to-r from-slate-900/95 via-blue-900/70 to-slate-900/20 mix-blend-multiply"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-slate-900/60 to-transparent"></div>
  </div>

  <div class="relative z-10 p-8 md:p-12 lg:p-16 w-full max-w-4xl">
    
    <div class="animate-slide-in-left" style="animation-delay: 0.1s;">
      <span class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/10 backdrop-blur-md border border-white/20 text-blue-100 text-sm font-bold mb-6">
        <i class="bi-person-circle"></i>
        Benvenuto, {{nomeDipendente}}
      </span>
    </div>

    <h1 class="text-4xl md:text-5xl lg:text-6xl font-black text-white leading-tight mb-6 animate-slide-in-left" style="animation-delay: 0.2s;">
      La tua mobilità aziendale,<br>
      <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
        semplificata.
      </span>
    </h1>

    <p class="text-lg text-slate-200 mb-10 max-w-xl leading-relaxed opacity-90 animate-slide-in-left" style="animation-delay: 0.3s;">
      Prenota un veicolo in pochi click o gestisci le tue prenotazioni attive. 
      FleetGo ti accompagna ovunque con efficienza e sicurezza!
    </p>

    <div class="flex flex-wrap gap-4 animate-slide-in-left" style="animation-delay: 0.4s;">
      
      <button (click)="clickPrenotaVeicolo.emit()" 
              class="px-8 py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl font-bold text-base hover:shadow-blue-500/30 hover:-translate-y-1 transition-all duration-300 flex items-center gap-2">
        <span>Prenota Veicolo</span>
        <i class="bi-arrow-right"></i>
      </button>

      <button (click)="clickMiePrenotazioni.emit()" 
              class="px-8 py-4 bg-white/5 hover:bg-white/10 text-white border border-white/20 backdrop-blur-sm rounded-2xl font-bold text-base hover:-translate-y-1 transition-all duration-300 flex items-center gap-2">
        <i class="bi-calendar-check"></i>
        <span>Le mie Attività</span>
      </button>

    </div>
  </div>

</section>
