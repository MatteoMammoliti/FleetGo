<section class="hero-card">
  <div class="hero-content">
    <span class="badge-welcome">Benvenuto, {{nomeDipendente}}</span>
    <h1>La tua mobilità aziendale,<br> <span class="highlight">semplificata.</span></h1>
    <p>Prenota un veicolo in pochi click o gestisci le tue prenotazioni attive. FleetGo ti accompagna ovunque.</p>

    <div class="hero-actions">
      <button class="btn-primary" (click)="clickPrenotaVeicolo.emit()" >Prenota Veicolo</button>
      <button class="btn-secondary" (click)="clickMiePrenotazioni.emit()">Le mie Attività</button>
    </div>
  </div>
</section>
