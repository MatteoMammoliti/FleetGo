<div class="h-full bg-slate-900 text-white rounded-[2rem] p-8 shadow-lg flex flex-col justify-between min-h-[320px] relative overflow-hidden group border border-slate-800 transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl hover:border-blue-900/50 hover:shadow-blue-900/20">

  <div class="absolute bottom-40 right-0 left-50 w-20 h-20 bg-gradient-to-br from-blue-900 to-blue-500 rounded-full blur-3xl -mr-10 -mt-10 transition-transform duration-700 ease-in-out group-hover:scale-[2.5]"></div>
  <div class="relative z-10 flex items-center gap-3 mb-6">
    <div class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center text-blue-500 shadow-inner backdrop-blur-sm border border-blue-500 transition-all duration-300 group-hover:bg-white/10 group-hover:scale-110">
      <i class="bi-graph-up-arrow text-xl"></i>
    </div>
    <div>
      <h3 class="font-bold text-xl tracking-wide leading-none group-hover:text-blue-500 transition-colors">Le tue Statistiche</h3>
      <p class="text-slate-400 text-xs font-medium mt-1">Performance Mensili</p>
    </div>
  </div>

  <div class="relative z-10 space-y-8">
    
    <div class="animate-slide-in-left group/item" style="animation-delay: 0.1s;">
      <span class="text-xs text-grigio-scuro uppercase tracking-wider font-bold mb-1 block group-hover:text-blue-500 transition-colors duration-300">Viaggi questo mese</span>
      <div class="text-5xl font-black tracking-tight text-white transition-transform duration-300">
        {{ statistiche.viaggiMensili }}
      </div>
    </div>

    <div class="animate-slide-in-left group/item" style="animation-delay: 0.2s;">
      <span class="text-xs text-grigio-scuro uppercase tracking-wider font-bold mb-1 block group-hover:text-blue-500 transition-colors duration-300">Ore totali di guida</span>
      <div class="flex items-baseline gap-1  transition-transform duration-300">
        <span class="text-5xl font-black text-white">
          {{ statistiche.oreTotaliDiGuida | number:'1.0-1' }}
        </span>
        <span class="text-2xl text-grigio-scuro font-medium">h</span>
      </div>
    </div>

  </div>

</div>
