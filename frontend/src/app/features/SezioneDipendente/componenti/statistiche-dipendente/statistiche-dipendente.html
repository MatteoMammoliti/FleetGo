<div class="stats-card">
  <div class="card-header">
    <h3><i class="bi bi-graph-up-arrow"></i> Le tue Statistiche</h3>
  </div>

  <div class="stats-body">
    <div class="stat-item">
      <span class="label">Viaggi questo mese</span>
      <span class="value huge">{{ statistiche.viaggiMensili }}</span>
    </div>

    <div class="stat-item">
      <span class="label">Ore totali di guida</span>
      <span class="value">{{ statistiche.oreTotaliDiGuida }}<small>h</small></span>
    </div>

    <div class="eco-footprint">
      <p>Hai risparmiato <span class="green-text">45kg</span> di CO2 utilizzando la flotta elettrica.</p>
    </div>
  </div>
</div>
