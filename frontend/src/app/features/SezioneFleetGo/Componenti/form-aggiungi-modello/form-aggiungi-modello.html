<div class="flex flex-col h-full">

  <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
    <h3 class="font-bold text-lg text-slate-800">Nuovo Modello</h3>
    <button (click)="onAnnulla.emit()" class="text-slate-400 hover:text-slate-600 transition-colors">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <div class="p-6 space-y-6">

    <div class="space-y-2">
      <label class="text-sm font-bold text-slate-700">Nome Modello</label>
      <input type="text" [(ngModel)]="nomeModello" placeholder="Es. Fiat Panda Hybrid"
             class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all font-medium text-slate-700">
    </div>

    <div class="space-y-2">
      <label class="text-sm font-bold text-slate-700">Foto del Modello</label>
      <div class="relative group w-full h-40 border-2 border-dashed border-slate-300 rounded-xl hover:bg-slate-50 hover:border-blue-400 transition-all flex flex-col items-center justify-center cursor-pointer overflow-hidden">

        <input type="file" (change)="onFileSelected($event)" accept="image/*"
               class="w-full text-sm text-grigio-scuro
                        file:mr-4 file:py-2.5 file:px-4
                        file:rounded-lg file:border-0
                        file:text-sm file:font-semibold
                        file:bg-azzurro/10 file:text-azzurro
                        hover:file:bg-azzurro/20 file:transition-colors
                        border border-gray-200 rounded-xl bg-gray-50 outline-none px-2 py-2">
      </div>
    </div>

  </div>

  <div class="p-6 border-t border-slate-100 bg-slate-50 flex justify-end gap-3">
    <button (click)="onAnnulla.emit()"
            class="px-5 py-2.5 rounded-xl text-slate-600 font-semibold hover:bg-white border border-transparent hover:border-slate-200 transition-all">
      Annulla
    </button>
    <button (click)="onConferma()"
            [disabled]="!nomeModello || !fileImmagine"
            class="px-6 py-2.5 rounded-xl bg-blue-600 text-white font-bold shadow-lg hover:bg-blue-700 hover:shadow-blue-500/30 active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
      Salva Modello
    </button>
  </div>
</div>
