<div class="flex flex-col h-full bg-white">

  <div class="px-6 py-5 border-b border-slate-100 flex justify-between items-center">
    <h3 class="text-xl font-bold text-slate-800">Nuovo Modello</h3>
    <button (click)="onAnnulla.emit()" 
            class="w-8 h-8 rounded-full bg-slate-50 text-slate-400 hover:text-red-500 hover:bg-red-50 flex items-center justify-center transition-all">
      <i class="bi-x-lg"></i>
    </button>
  </div>

  <div class="p-6 flex flex-col gap-6 overflow-y-auto">
    <div class="flex flex-col gap-2">
      <label class="text-sm font-semibold text-slate-700 ml-1">Nome Modello</label>
      <input type="text" [(ngModel)]="nomeModello" placeholder="Es. Fiat Panda Hybrid"
             class="w-full px-4 py-3 rounded-xl border bg-slate-50 focus:bg-white transition-all outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 border-slate-200">
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-semibold text-slate-700 ml-1">Foto del Modello</label>
      <div class="relative group cursor-pointer h-40">
        
        <input type="file" (change)="onFileSelected($event)" accept="image/*"
               class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
        
        <div class="w-full h-full border-2 border-dashed border-slate-300 rounded-xl flex flex-col items-center justify-center gap-2 transition-colors group-hover:bg-slate-50 group-hover:border-blue-400">
          
          <i class="bi-cloud-arrow-up text-3xl text-slate-400 group-hover:text-blue-500 transition-colors"></i>
          
          <span class="text-sm font-medium text-slate-600 group-hover:text-blue-500">
             Clicca o trascina una foto qui
          </span>

          @if (fileImmagine) {
            <span class="text-xs text-green-600 font-bold bg-green-50 px-2 py-1 rounded-md mt-1">
              File selezionato: {{ fileImmagine.name }}
            </span>}
        </div>
      </div>
    </div>
  </div>

  <div class="px-6 py-4 border-t border-slate-100 flex justify-end gap-3 bg-slate-50/50 mt-auto">
    <button (click)="onAnnulla.emit()"
            class="px-5 py-2.5 rounded-xl border border-slate-200 text-slate-600 font-semibold hover:bg-white hover:border-slate-300 transition-all">
      Annulla
    </button>
    <button (click)="onConferma()"
            [disabled]="!nomeModello || !fileImmagine"
            class="px-6 py-2.5 rounded-xl bg-blue-600 text-white font-semibold shadow-lg hover:bg-blue-700 active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
      <i class="bi-save"></i>
      Salva Modello
    </button>
  </div>
</div>
