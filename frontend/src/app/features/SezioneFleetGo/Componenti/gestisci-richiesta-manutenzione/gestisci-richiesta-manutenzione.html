<app-template-finestra-modale (chiudi)="onClose()" (conferma)="clickAccetta()" (annulla)="clickRifiuta()" titolo="Gestisci manutenzione" sottotitolo="Manutenzione NÂ°{{datiRichiesta.idManutenzione}} del {{datiRichiesta.dataRichiesta | date:'dd/MM/yyyy'}}" tastoBianco="Rifiuta" tastoBlu="Approva" >

          <small class="test-[7px] text-gray-500">Targa</small>
          <span>{{datiRichiesta.veicolo.targaVeicolo}}</span>

          <small class="test-[7px] text-gray-500">Descrizione</small>
          <span class="text-s w-full">{{datiRichiesta.tipoManutenzione}}</span>
        </div>
      </div>
      <div class="flex justify-end w-full">
        <img class="object-contain w-fit" [src]="datiRichiesta.veicolo.urlImmagine" alt="Foto veicolo">
      </div>
    </div>
  </div>
</app-template-finestra-modale>
