@if(paginaVisibile) {

  <app-template-finestra-modale titolo="Promozioni" sottotitolo="Crea una nuova offerta" tastoBlu="Crea" tastoBianco="Annulla" (conferma)="salvaOfferta()" (annulla)="chiudiFinestraModale()"  (chiudi)="chiudiFinestraModale()">
    <div class=" px-6 py-3 flex flex-col gap-3">

      <div class="grid grid-cols-2 gap-4">
        <app-input-checked
          titolo="Titolo Offerta"
          placeholder="Es: Sconto Estivo"
          [(valore)]="titoloOfferta"
          [haErrore]="mappaErrori.titoloOfferta"
          messaggioErrore="Inserisci un titolo valido"
          (suInput)="mappaErrori.titoloOfferta = false"
        >
        </app-input-checked>

        <app-input-checked
          titolo="Sconto %"
          type="number"
          placeholder="0"
          [(valore)]="scontoPercentuale"
          [haErrore]="mappaErrori.scontoPercentuale"
          messaggioErrore="Inserisci un valore tra 1 e 100"
          (suInput)="mappaErrori.scontoPercentuale = false">
        </app-input-checked>
      </div>
      <app-input-checked
          titolo="Scadenza"
          type="date"
          [(valore)]="dataScadenza"
          [haErrore]="mappaErrori.dataScadenza"
          messaggioErrore="La data di scadenza deve essere futura"
          (suInput)="mappaErrori.dataScadenza = false">
        </app-input-checked>


      <app-input-checked
        titolo="Descrizione"
        placeholder="Dettagli dell'offerta..."
        [(valore)]="descrizioneOfferta"
        [haErrore]="mappaErrori.descrizioneOfferta"
        messaggioErrore="Inserisci una descrizione valida"
        (suInput)="mappaErrori.descrizioneOfferta=false"
        ></app-input-checked>


      <app-immagine-input-checked
        titolo="Immagine di Copertina"
        [haErrore]="mappaErrori.immagineCopertina"
        (fileSelezionato)="onFileSelected($event)">
      </app-immagine-input-checked>
    </div>
  </app-template-finestra-modale>

}
