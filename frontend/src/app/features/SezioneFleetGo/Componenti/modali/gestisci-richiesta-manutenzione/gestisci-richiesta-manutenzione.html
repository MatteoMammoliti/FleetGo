<app-template-finestra-modale
  (chiudi)="onClose()"
  (conferma)="clickAccetta()"
  (annulla)="clickRifiuta()"
  titolo="Gestisci manutenzione"
  sottotitolo="Manutenzione NÂ°{{datiRichiesta.idManutenzione}} del {{datiRichiesta.dataRichiesta | date:'dd/MM/yyyy'}}"
  tastoBianco="Rifiuta"
  tastoBlu="Approva">

  <div class="p-6 text-testo-p">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <div class="col-span-1 flex flex-col gap-y-4">

        <div class="flex flex-col">
          <small class="text-xs text-gray-500 uppercase tracking-wide font-bold">Modello</small>
          <span class="text-lg font-medium text-gray-900 capitalize">{{datiRichiesta.veicolo?.nomeModello}}</span>
        </div>

        <div class="flex flex-col">
          <small class="text-xs text-gray-500 uppercase tracking-wide font-bold">Targa</small>
          <span class="text-lg font-mono text-gray-800">{{datiRichiesta.veicolo?.targaVeicolo}}</span>
        </div>

        <div class="flex flex-col">
          <small class="text-xs text-gray-500 uppercase tracking-wide font-bold">Descrizione</small>
          <span class="text-base text-gray-700 leading-snug break-words">
            {{datiRichiesta.tipoManutenzione}}
          </span>
        </div>

      </div>

      <div class="col-span-1 md:col-span-2 flex items-center justify-center bg-gray-50 rounded-lg border border-gray-100 p-2 overflow-hidden">
        <img
          class="w-full h-full max-h-64 object-contain rounded"
          [src]="datiRichiesta.veicolo?.urlImmagine"
          alt="Foto veicolo">
      </div>

    </div>
  </div>

</app-template-finestra-modale>
