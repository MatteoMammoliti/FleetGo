<app-template-finestra-modale #modale titolo="Cre un nuovo Modello"
                              sottotitolo="Potrai usare questo modello per creare nuovi veicoli" tastoBlu="Crea Modello"
                              tastoBianco="Annulla"
                              (chiudi)="onAnnulla.emit()" (annulla)="onAnnulla.emit()" (conferma)="onConferma()">
  <div class="px-4 py-6 flex flex-col gap-3 overflow-y-auto">
    <app-input-checked
      titolo="Nome Modello"
      placeholder="Es. Fiat Panda Hybrid"
      [(valore)]="nomeModello"
      [haErrore]="erroreNome"
      messaggioErrore="Inserisci il nome del modello"
      (suInput)="erroreNome = false">
    </app-input-checked>

    <app-immagine-input-checked
      titolo="Foto del Modello"
      [haErrore]="erroreImmagine"
      messaggioErrore="La foto Ã¨ obbligatoria"
      (fileSelezionato)="onFileSelected($event)">
    </app-immagine-input-checked>
  </div>

</app-template-finestra-modale>
