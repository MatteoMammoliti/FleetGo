<div class="group relative bg-white rounded-xl border border-slate-200 shadow-sm hover:shadow-lg hover:border-blue-300 transition-all duration-300 overflow-hidden flex flex-col h-full">

  <button (click)="elimina.emit(modello.idModello); $event.stopPropagation()"
          class="absolute top-2 right-2 z-10 w-8 h-8 bg-white/90 text-red-500 rounded-full shadow-sm flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-50 cursor-pointer hover:scale-110">
    <i class="bi bi-trash3-fill"></i>
  </button>

  <div class="h-32 w-full bg-slate-50 overflow-hidden flex items-center justify-center p-2 relative">
    @if(modello.urlImmagine) {
      <img [src]="modello.urlImmagine" class="w-full h-full object-contain mix-blend-multiply group-hover:scale-110 transition-transform duration-500">
    } @else {
      <i class="bi bi-car-front text-4xl text-slate-300"></i>
    }
  </div>

  <div class="flex-1 border-t border-slate-100 relative">

    @if (erroreEliminazione) {
      <div class="absolute inset-0 bg-red-50 flex items-center justify-center p-2 animate-pulse">
        <div class="text-center">
          <i class="bi bi-exclamation-circle-fill text-red-500 text-lg mb-1 block"></i>
          <h4 class="font-bold text-red-600 text-xs leading-tight break-words">
            {{ erroreEliminazione }}
          </h4>
        </div>
      </div>
    } @else {
      <div class="h-full p-4 flex flex-col justify-center text-center bg-white">
        <h4 class="font-bold text-slate-800 text-sm md:text-base leading-tight group-hover:text-blue-600 transition-colors">
          {{ modello.nomeModello }}
        </h4>
      </div>
    }

  </div>
</div>
