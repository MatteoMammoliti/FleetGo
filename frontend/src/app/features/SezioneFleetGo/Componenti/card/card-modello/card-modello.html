<div class="animate-fade-right animate-once animate-duration-1000 pt-3">

  <div class="group bg-white rounded-2xl p-3 border border-slate-100 shadow-sm
              hover:shadow-xl hover:-translate-y-1 transition-all duration-300
              transform-gpu relative overflow-hidden will-change-transform">

    <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-azzurro to-blue-600
                opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

    <div class="relative h-40 w-full bg-slate-50 flex items-center justify-center p-4">
    @if(modello.urlImmagine) {
      <img [src]="modello.urlImmagine"
           alt="Foto Modello"
           class="w-full h-full object-contain mix-blend-multiply">
    } @else {
      <i class="bi-car-front text-4xl text-slate-300"></i>
    }
  </div>
  <div class="p-3 flex flex-col items-center justify-center flex-grow text-center gap-1">
    <h3 class="text-lg font-bold text-azzurro">
      {{ modello.nomeModello }}
    </h3>
  </div>
  <div class="p-3 border-t border-slate-100 bg-slate-50/30 mt-auto relative h-[60px] flex items-center justify-center">
      <button (click)="elimina.emit(modello.idModello)"
              class="w-full h-full flex items-center justify-center gap-2 bg-gray-100 text-gray-500 hover:text-red-700 hover:bg-red-50 font-semibold rounded-lg transition-colors text-sm">
        <i class="bi-trash3"></i> Elimina
      </button>
  </div>
</div>
