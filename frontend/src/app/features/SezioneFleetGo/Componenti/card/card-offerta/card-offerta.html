<div class="animate-fade-right animate-once animate-duration-1000 pt-3">

  <div class="group bg-white rounded-2xl p-3 border border-slate-100 shadow-sm
              hover:shadow-xl hover:-translate-y-1 transition-all duration-300
              transform-gpu relative overflow-hidden will-change-transform">

  <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-azzurro to-blue-600
                opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

  <div class="relative h-48 w-full bg-slate-100">
    <img [src]="offerta.immagineCopertina || 'assets/images/placeholder-offer.png'"
         class="w-full h-full object-cover">
    <div class="absolute top-3 right-3 bg-azzurro text-white text-sm font-bold px-3 py-1 rounded-full shadow-sm">
      -{{ offerta.percentualeSconto }}%
    </div>
  </div>

  <div class="p-5 flex flex-col gap-3 flex-grow">

    <div class="flex items-center gap-2 text-xs font-semibold text-grigio-scuro uppercase tracking-wide">
      <i class="bi-calendar-event"></i>
      <span>Scade: {{ offerta.scadenza | date:'dd MMM yyyy' }}</span>
    </div>

    <h3 class="text-lg font-bold text-slate-800 leading-snug">
      {{ offerta.nomeOfferta }}
    </h3>

    <p class="text-sm text-slate-500 leading-relaxed line-clamp-3">
      {{ offerta.descrizioneOfferta }}
    </p>
  </div>

  <div class="p-4 border-t border-slate-100 bg-slate-50/30 mt-auto">
    <button (click)="elimina()"
            class="w-full flex items-center justify-center gap-2 text-red-600 hover:text-red-700 hover:bg-red-50 font-semibold px-4 py-2.5 rounded-xl transition-colors text-sm">
      <i class="bi-trash3"></i> Rimuovi Offerta
    </button>
  </div>

</div>

</div>
