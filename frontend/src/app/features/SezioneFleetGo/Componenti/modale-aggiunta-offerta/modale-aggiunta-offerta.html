@if(paginaVisibile) {
  <div class="modal-overlay">
    <div class="modal-box">

      <div class="modal-header">
        <h2>Crea Nuova Offerta</h2>
        <button class="btn-close" (click)="chiudiFinestraModale()"><i class="bi bi-x-lg"></i></button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label>Titolo Offerta</label>
          <input type="text" [(ngModel)]="titoloOfferta" placeholder="Es: Sconto Estivo">
        </div>

        <div class="row">
          <div class="form-group half">
            <label>Sconto %</label>
            <input type="number" [(ngModel)]="scontoPercentuale" min="1" max="100">
          </div>
          <div class="form-group half">
            <label>Scadenza</label>
            <input type="date" [(ngModel)]="dataScadenza">
          </div>
        </div>

        <div class="form-group">
          <label>Descrizione</label>
          <textarea [(ngModel)]="descrizioneOfferta" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label>URL Immagine (Opzionale)</label>
          <input type="file"
                 (change)="onFileSelected($event)"
                 name="patente">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn-cancel" (click)="chiudiFinestraModale()">Annulla</button>
        <button class="btn-save" (click)="salvaOfferta()">Pubblica Offerta</button>
      </div>

    </div>
  </div>
}
