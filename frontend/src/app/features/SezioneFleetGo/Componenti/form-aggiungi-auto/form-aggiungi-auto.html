<div class="flex flex-col h-full bg-white">

  <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
    <h3 class="font-bold text-lg text-slate-800">Aggiungi Veicolo Fisico</h3>
    <button (click)="onAnnulla.emit()" class="text-slate-400 hover:text-slate-600 transition-colors">
      <i class="bi bi-x-lg text-lg"></i>
    </button>
  </div>

  <div class="p-6 space-y-6">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div class="flex flex-col gap-2">
        <label class="text-sm font-bold text-slate-700 ml-1">Seleziona Modello</label>
        <div class="relative">
          <select [(ngModel)]="idModello"
                  class="w-full px-4 py-3 pl-10 rounded-xl border border-slate-200 bg-white appearance-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all cursor-pointer font-medium text-slate-700"
                  [class.border-red-500]="mappaErrori.modello">
            <option [ngValue]="null" disabled selected>Scegli un modello...</option>
            @for (modello of modelli; track modello.idModello) {
              <option [value]="modello.idModello">{{ modello.nomeModello }}</option>
            }
          </select>
          <i class="bi bi-car-front absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
          <i class="bi bi-chevron-down absolute right-3.5 top-1/2 -translate-y-1/2 text-xs text-slate-400 pointer-events-none"></i>
        </div>
        @if (mappaErrori.modello) {
          <span class="text-red-500 text-xs ml-1 font-medium">Seleziona un modello valido.</span>
        }
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-sm font-bold text-slate-700 ml-1">Targa Veicolo</label>
        <div class="relative">
          <input type="text"
                 [(ngModel)]="targaVeicolo"
                 placeholder="Es. GK 234 LZ"
                 class="w-full px-4 py-3 pl-10 rounded-xl border border-slate-200 bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all font-mono uppercase placeholder:normal-case"
                 [class.border-red-500]="mappaErrori.targaVeicolo">
          <i class="bi bi-postcard absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400"></i>
        </div>
        @if (mappaErrori.targaVeicolo) {
          <span class="text-red-500 text-xs ml-1 font-medium">Targa obbligatoria o formato errato.</span>
        }
      </div>
    </div>

    <div class="flex flex-col gap-2 relative z-20">
      <label class="text-sm font-bold text-slate-700 ml-1">Alimentazione</label>

      <app-scelta-tendina
        [lista]="opzioniAlimentazione"
        [placeholder]="'Seleziona alimentazione...'"
        [valore]="tipoDistribuzioneVeicolo"
        (valoreChange)="impostaAlimentazione($event)">
      </app-scelta-tendina>

      @if (mappaErrori.tipoDistribuzioneVeicolo) {
        <span class="text-red-500 text-xs ml-1 font-medium">Seleziona l'alimentazione.</span>
      }
    </div>

  </div>

  <div class="p-6 border-t border-slate-100 bg-slate-50 flex flex-col gap-4 mt-auto">

    @if (errore) {
      <div class="p-3 bg-red-50 border border-red-100 rounded-lg text-red-600 text-sm font-bold flex items-center gap-2 animate-shake">
        <i class="bi bi-exclamation-triangle-fill"></i> {{ errore }}
      </div>
    }

    <div class="flex justify-end gap-3">
      <button (click)="onAnnulla.emit()"
              class="px-6 py-3 rounded-xl border border-slate-200 text-slate-600 font-bold hover:bg-white hover:border-slate-300 hover:shadow-sm transition-all">
        Annulla
      </button>

      <button (click)="onSubmit()"
              class="px-8 py-3 rounded-xl bg-blue-600 text-white font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all flex items-center gap-2">
        <i class="bi bi-check-lg text-xl"></i>
        Salva Veicolo
      </button>
    </div>
  </div>

</div>
