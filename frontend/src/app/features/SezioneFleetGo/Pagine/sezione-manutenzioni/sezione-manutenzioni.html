<app-intestazione-ebackground titolo="Salute della Flotta">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
    <app-card-statistiche-dashboard-fleet
      titolo="Auto in officina"
      [valore]="datiManutenzione.attualmenteInOfficina"
      icona="bi-house-gear"
      [descrizione]="'Auto in attesa di rilascio'"
    ></app-card-statistiche-dashboard-fleet>
    <app-card-statistiche-dashboard-fleet
      titolo="Totale interventi conclusi"
      [valore]="datiManutenzione.interventiConclusi"
      icona="bi-house-heart"
      [descrizione]="'Auto rimesse in carreggiata'"
    ></app-card-statistiche-dashboard-fleet>
  </div>


  <app-tabella-manutenzioni-in-corso (chiudiRichiesta)="concludiRichiestaManutenzione($event)" [listaRichieste]="listeManutezioniInCorso"></app-tabella-manutenzioni-in-corso>
  <app-tabella-storico-manutenzioni [listaStorico]="listaManutenzioniStorico"></app-tabella-storico-manutenzioni>
</app-intestazione-ebackground>
@if (erroreBanner) {
  <app-banner-errore [errore]="erroreBanner" (chiudi)="erroreBanner=''"></app-banner-errore>
}
@if(successoBanner){
  <app-banner-errore [successo]="successoBanner" (chiudi)="successoBanner=''"></app-banner-errore>
}
