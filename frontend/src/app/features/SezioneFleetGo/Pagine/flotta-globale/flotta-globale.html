<div class="flex flex-col gap-8 p-6 fade-in relative">

  <app-template-titolo-sottotitolo
    [titolo]="'Flotta Globale'">
  </app-template-titolo-sottotitolo>

  <div class="flex flex-col xl:flex-row justify-between items-start xl:items-center gap-4 bg-white p-4 rounded-2xl shadow-sm border border-slate-200">

    <div class="flex flex-col lg:flex-row gap-3 w-full xl:w-auto flex-1">

      <div class="relative w-full lg:w-72">
        <i class="bi-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
        <input type="text" placeholder="Cerca targa o modello..."
               [(ngModel)]="testoRicerca"
               class="w-full pl-11 pr-4 py-2.5 rounded-xl border border-slate-200 bg-slate-50 text-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
      </div>

      <div class="relative w-full lg:w-64">
        <select [(ngModel)]="filtroAzienda"
                class="w-full pl-4 pr-10 py-2.5 rounded-xl border border-slate-200 bg-slate-50 text-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all cursor-pointer appearance-none">
          <option [ngValue]="null">Tutte le Aziende</option>

          @for(azienda of aziendeInPiattaforma; track azienda.idAzienda) {
            <option [ngValue]="azienda">{{ azienda.nomeAzienda }}</option>
          }
        </select>
        <i class="bi-building absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
      </div>

      <div class="relative w-full lg:w-48">
        <select [(ngModel)]="filtroStatoVeicolo"
                class="w-full pl-4 pr-10 py-2.5 rounded-xl border border-slate-200 bg-slate-50 text-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all cursor-pointer appearance-none">
          <option value="">Tutti gli stati</option>
          <option value="DISPONIBILE">Disponibile</option>
          <option value="NOLEGGIATO">Noleggiato</option>
          <option value="MANUTENZIONE">In Manutenzione</option>
        </select>
        <i class="bi-funnel absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
      </div>

      <button (click)="resettaFiltri()"
              class="text-slate-400 hover:text-blue-600 text-sm font-medium px-2 transition-colors self-center hidden lg:block"
              title="Resetta tutti i filtri">
        <i class="bi-arrow-counterclockwise text-lg"></i>
      </button>
    </div>

    <button (click)="gestisciVisibilitaModale()"
            class="w-full xl:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2.5 rounded-xl transition-all flex items-center justify-center gap-2 active:scale-95 shadow-md shadow-blue-500/20">
      <i class="bi-plus-lg text-lg"></i>
      <span>Nuovo Veicolo</span>
    </button>
  </div>

  <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 overflow-hidden">
    <app-tabella-auto
      [listaVeicoli]="veicoliFiltrati"
      (richiestaEliminazione)="gestisciEliminazione($event)"
      (apriInfoVeicolo)="dettagliVeicolo($event)">
    </app-tabella-auto>
  </div>

  @if (mostraModale) {
    <div class="fixed inset-0 z-[100] flex items-center justify-center p-4">
      <div (click)="gestisciVisibilitaModale()" class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-all"></div>

      <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto animate-jump-in">

        <div class="sticky top-0 bg-white z-10 flex items-center justify-between p-6 border-b border-slate-100">
          <h2 class="text-xl font-bold text-slate-800">Nuovo Veicolo</h2>
          <button (click)="gestisciVisibilitaModale()" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200 hover:text-red-500 transition-colors">
            <i class="bi-x-lg text-lg"></i>
          </button>
        </div>

        <div class="p-6">
          <app-form-aggiungi-auto
            (onSalvataggio)="gestisciSalvataggio($event)">
          </app-form-aggiungi-auto>
        </div>

      </div>
    </div>
  }
</div>
