<div class="form-autenticazione">

<div class="form-autenticazione">
  <h2>"Accedi al tuo account FleetGo"</h2>
    <div class="form-group">
      <label> Email </label>
      <input type="email" [(ngModel)]="email" placeholder="Inserisci la tua email"
      [class.bordo-rosso]="mappaErrori.email">
    </div>
    <div class="form-group">
      <label> Password </label>
      <input id="password" type="password" [(ngModel)]="password"  placeholder="Inserisci la tua password"
      [class.bordo-rosso]="mappaErrori.password">
    </div>
    <div>
      @if(errore){
        <p class="messaggioErrore">{{ errore }}</p>
      }
      <button type="submit" class="bottoneLogin" (click)="onSubmit()">Login</button>
      <div>
        <label (click)="recuperoPassword()">Password dimenticata? Recuperala qui</label>
      </div>
  </div>
  </div>
  </div>
